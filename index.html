<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>musicy — playful loop studio</title>
<link rel="stylesheet" href="styles.css" />
<!-- three.js (tiny CDN, used only for WebGL visuals) -->
<script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
<!-- minimal GLTF or extra libs are intentionally avoided to keep size small -->
</head>
<body>
  <!-- App container -->
  <div id="app">
    <!-- Fullscreen canvas area (WebGL or fallback) -->
    <canvas id="stage" aria-label="musicy interactive canvas"></canvas>

    <!-- micro-controls -->
    <div id="hud" aria-hidden="false">
      <div id="cta">Start playing — create your own musicy</div>
      <div id="controls" class="hidden">
        <div class="ctrl">
          <label for="tempo">Tempo</label>
          <input id="tempo" type="range" min="60" max="160" value="110" />
          <span id="tempoVal">110</span>
        </div>
        <div class="ctrl small-buttons">
          <button id="toggleDelay" class="btn">Delay: off</button>
          <button id="toggleReverb" class="btn">Reverb: off</button>
          <button id="exportJSON" class="btn">Export pattern</button>
        </div>
      </div>

      <!-- fallback play button for keyboard/sr users -->
      <button id="srPlay" class="sr-play" aria-label="Play musicy">Play</button>
    </div>

    <!-- hidden anchor for download if needed -->
    <a id="downloadLink" style="display:none"></a>
  </div>

<script type="module" src="app.js"></script>
</body>
</html>
